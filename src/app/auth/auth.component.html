<div class="grey-container login-container">
  <div class="bg-white border-light-grey p-5">
    <div class="font-blue font18 font-medium text-center">Logowanie</div>
    <form class="mt-4" [formGroup]="signInForm" (keydown.enter)="login()">
      <div class="form-group position-relative my-2">
        <i class="fas fa-user"></i>
        <input
          type="text"
          formControlName="login"
          class="form-control"
          placeholder="Login"
          [class.invalid]="isFormSubmitted && (signInForm.controls.login.dirty || signInForm.controls.login.touched) && signInForm.controls.login.errors"
        />
        <div 
          class="error-msg font12" 
          *ngIf="isFormSubmitted && signInForm.controls.login.errors"
        >
          <div *ngIf="signInForm.controls.login.errors.required">Proszę uzupełnić pole.</div>
        </div>
      </div>
      <div class="form-group position-relative my-2">
        <i class="fas fa-lock"></i>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Hasło"
          [class.invalid]="isFormSubmitted && (signInForm.controls.password.dirty || signInForm.controls.password.touched) && signInForm.controls.password.errors"
        />
        <div class="error-msg font12" *ngIf="isFormSubmitted && signInForm.controls.password.errors">
          <div *ngIf="signInForm.controls.password.errors.required">Proszę uzupełnić pole.</div>
        </div>
      </div>
    </form>
    <div class="action-btn" (click)="login()">Zaloguj</div>
    <div class="error-msg login-error font12" #loginError>Niepoprawny login lub hasło</div>
  </div>
</div>
